<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - AC Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-3 text-center"><i class="bi bi-shield-lock"></i> Đăng nhập</h4>
            <div id="status" class="alert d-none" role="alert"></div>
            <form id="login-form">
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const statusBox = document.getElementById('status');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusBox.className = 'alert alert-info';
      statusBox.textContent = 'Đang đăng nhập...';
      statusBox.classList.remove('d-none');
      try {
        const resp = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ password: document.getElementById('password').value })
        });
        const json = await resp.json();
        if (resp.ok && json.success) {
          window.location.href = '/';
        } else {
          statusBox.className = 'alert alert-danger';
          statusBox.textContent = json.detail || 'Đăng nhập thất bại';
        }
      } catch (err) {
        statusBox.className = 'alert alert-danger';
        statusBox.textContent = 'Lỗi kết nối';
      }
    });
  </script>
</body>
</html>
